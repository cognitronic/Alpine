<div class="container view-container">
    <div class="row-fluid">
        <div class="pull-right">
            <button class="btn" type="button"
                    ram-modal-title="Make A Payment"
                    ram-custom-modal="profile/payment-transaction-modal.html"
                    ram-post-submit-action="model.loadPayments()"
                    ram-modal-controller="ProfilePaymentHistoryController">
                <i class="glyphicon glyphicon-plus"></i> Make Payment
            </button>
        </div>
        <h3>Payment History</h3>
        <div>
            <table class="table table-hover table-striped">
                <thead>
                <tr class="bg-primary">
                    <th>Payment</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Note</th>
                    <th style="text-align: right;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="payment in model.payments">
                    <td>
                        {{ payment.name }}
                    </td>
                    <td>
                        {{ payment.amount }}
                    </td>
                    <td>
                        {{ payment.transactionDate }}
                    </td>
                    <td>
                        {{ payment.note }}
                    </td>
                    <td style="text-align: right;">
                        <button ng-click="model.viewPaymentReport(payment)" class="btn btn-primary">
                            <i class="glyphicon glyphicon-list-alt"></i> View Report
                        </button>
                        <button ng-click="model.editPayment(payment)" class="btn btn-info">
                            <i class="glyphicon glyphicon-pencil"></i> Edit
                        </button>
                        <button ng-click="model.deletePayment(payment)" class="btn btn-danger">
                            <i class="glyphicon glyphicon-remove"></i> Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
