<div class="container view-container">
    <div class="row-fluid">
        <div class="pull-right">
            <button class="btn" type="button"
                    ram-modal-title="Add Payee"
                    ram-custom-modal="profile/payee-modal.html"
                    ram-post-submit-action="model.loadPayees()"
                    ram-modal-controller="ProfilePayeesController">
                <i class="glyphicon glyphicon-plus"></i> Add Payee
            </button>
            <button class="btn btn-info" type="button"  ng-click="model.updatePayees()">
                <i class="glyphicon glyphicon-floppy-save"></i> Update Payees
            </button>
        </div>
        <h3>Payees</h3>
        <hr />
        <div>
            <div style="margin-top: 10px; padding: 10px;" ng-repeat="payee in model.payees">
                <div class="col-md-3 form-horizontal">
                    <div class="form-group">
                        <div>
                            <b>First Name:</b>
                            <div>
                                <input class="form-control" ng-model="model.firstname" value="{{ model.firstname }}"/>
                            </div>
                        </div>
                        <div>
                            <b>Last Name:</b>
                            <div>
                                <input class="form-control" ng-model="model.lastname" value="{{ model.lastname }}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"/>
        </div>
    </div>
</div>
