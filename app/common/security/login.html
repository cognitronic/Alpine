<div class=" slim-view">
    <form id="login-form" class="form-login clearfix well well-sm" autocomplete="off" ng-submit="login(user)">
        <header class="img-logo center avatar">
            <img class="img-circle" src="../../assets/img/logo.gif" />
        </header>

        <div class="login-message">
            {{ loginmessage }}
        </div>

        <div class="form-group">
            <input name="email" class="form-control" type="email" placeholder="Email" ng-model="user.email" required autofocus>
        </div>
        <div class="form-group">
            <input name="password" class="form-control" type="password" placeholder="Password" autocomplete="off" ng-model="user.password" required>
        </div>
        <button class="btn btn- btn-primary btn-block" type="submit">
            Sign in
        </button>
        <hr/>
    </form>
</div>
